<!-- templates/teacher/login.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Teacher Login</h2>
    <form method="POST" action="{{ url_for('teacher.teacher_login') }}">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.email.label }}
            {{ form.email(class="form-control") }}
        </div>
        <div class="mb-3">
            {{ form.password.label }}
            {{ form.password(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
