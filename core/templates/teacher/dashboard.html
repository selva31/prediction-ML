<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <!-- Add any styles or bootstrap here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Welcome, {{ current_user.name }}!</h1>

        <div class="card mt-4">
            <div class="card-header">
                Dashboard Overview
            </div>
            <div class="card-body">
                <h5 class="card-title">Teacher Dashboard</h5>
                <p class="card-text">Here is an overview of your students and their performance records:</p>

                <ul>
                    <li>Total Students: {{ total_students }}</li>
                    <li>Total Performance Records: {{ total_performance_records }}</li>
                </ul>

                <a href="{{ url_for('admin.view_student') }}" class="btn btn-primary">View Students</a>
                <a href="{{ url_for('teacher.upload_performance') }}" class="btn btn-primary">Upload Performance File</a>
            </div>
        </div>
    </div>

    <!-- Add any scripts here (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
