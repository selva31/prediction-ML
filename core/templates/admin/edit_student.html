{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h3>Edit Student Details</h3>
    <form method="POST" action="{{ url_for('admin.edit_student', student_id=student.id) }}">
    <div class="mb-3">
        <label for="username" class="form-label">Student Name</label>
        <input type="text" class="form-control" name="username" id="username" value="{{ student.username }}" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" name="email" id="email" value="{{ student.email }}" required>
    </div>

    <div class="mb-3">
        <label for="roll_no" class="form-label">Roll Number</label>
        <input type="text" class="form-control" name="roll_no" id="roll_no" value="{{ student.roll_no }}" required>
    </div>

    <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" name="phone" id="phone" value="{{ student.phone }}" required>
    </div>

    <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-4">
            <i class="fas fa-save me-1"></i> Update
        </button>
        <a href="{{ url_for('admin.view_student') }}" class="btn btn-secondary ms-3">
            Cancel
        </a>
    </div>
</form>

</div>
{% endblock %}
