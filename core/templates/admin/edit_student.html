<!-- templates/admin/edit_student.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Edit Student</h2>
<form method="POST" action="{{ url_for('admin.edit_student', student_id=student.id) }}">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label }} {{ form.username() }}</p>
    <p>{{ form.email.label }} {{ form.email() }}</p>
    <p>{{ form.roll_no.label }} {{ form.roll_no() }}</p>
    <p>{{ form.phone.label }} {{ form.phone() }}</p>
    <p><input type="submit" value="Update Student"></p>
</form>
{% endblock %}
