{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card shadow-lg rounded-3 border-0 p-4">
          <h2 class="text-center text-primary mb-4 font-weight-bold">Admin Dashboard</h2>

          <div class="row text-center">
            <div class="col-md-4">
              <div class="stat-card">
                <h4>Total Students</h4>
                <p class="stat-value">{{ total_students }}</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="stat-card">
                <h4>Total Teachers</h4>
                <p class="stat-value">{{ total_teachers }}</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="stat-card">
                <h4>Total Performance Records</h4>
                <p class="stat-value">{{ total_performance_records }}</p>
              </div>
            </div>
          </div>

          <div class="mt-4">
            <h4>Quick Links</h4>
            <div class="list-group">
              <a href="{{ url_for('admin.add_student') }}" class="list-group-item list-group-item-action py-3">
                <i class="fas fa-user-plus me-2"></i> Add Student
              </a>
              <a href="{{ url_for('admin.add_teacher') }}" class="list-group-item list-group-item-action py-3">
                <i class="fas fa-chalkboard-teacher me-2"></i> Add Teacher
              </a>
              <a href="{{ url_for('admin.view_performance') }}" class="list-group-item list-group-item-action py-3">
                <i class="fas fa-chart-line me-2"></i> View Performance
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Link to the custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/dashboard.css') }}" />

  <!-- FontAwesome Icons for better iconography -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
{% endblock %}
