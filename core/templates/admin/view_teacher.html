<!-- templates/admin/view_teacher.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Teachers List</h2>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for teacher in teachers %}
            <tr>
                <td>{{ teacher.username }}</td>
                <td>{{ teacher.email }}</td>
                <td>
                <a href="{{ url_for('admin.edit_teacher', teacher_id=teacher.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('admin.delete_teacher', teacher_id=teacher.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this teacher?')">Delete</a>
            </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
