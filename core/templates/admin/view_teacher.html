{% extends 'base.html' %}

{% block content %}
<!-- Link to custom stylesheet -->
<link rel="stylesheet" href="{{ url_for('static', filename='styles/view_teacher.css') }}">

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="title">👩‍🏫 Teachers List</h2>
  </div>

  <div class="table-responsive">
    <table class="table table-hover table-striped align-middle shadow-sm rounded">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for teacher in teachers %}
        <tr>
          <td>{{ teacher.username }}</td>
          <td>{{ teacher.email }}</td>
          <td>
            <a href="{{ url_for('admin.edit_teacher', teacher_id=teacher.id) }}" class="btn btn-sm btn-outline-warning me-1">Edit</a>
            <a href="{{ url_for('admin.delete_teacher', teacher_id=teacher.id) }}"
               class="btn btn-sm btn-outline-danger"
               onclick="return confirm('Are you sure you want to delete the teacher {{ teacher.username}}?')">
               Delete
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
