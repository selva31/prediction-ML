<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h3 class="mb-4 text-center">Welcome, {{ student.username }}!</h3>
            <p><strong>Email:</strong> {{ student.email }}</p>
            <p><strong>Roll No:</strong> {{ student_detail.roll_no }}</p>

            <h5>Performance Records</h5>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Score</th>
                        <th>Grade</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody>
                    {% for performance in performance_records %}
                        <tr>
                            <td>{{ performance.score }}</td>
                            <td>{{ performance.grade }}</td>
                            <td>{{ performance.created_at }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <a href="{{ url_for('student.logout') }}" class="btn btn-danger w-100">Logout</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
